name: CI

# Запускать при push в main
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачать код
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Установить Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Установить зависимости
      - name: Install dependencies
        run: npm install

      # 4. Запустить build (если есть)
      - name: Build project
        run: npm run build
        continue-on-error: true   # Если у тебя нет build — файл не упадёт

      # 5. Запустить тесты (если есть)
      - name: Run tests
        run: npm test
        continue-on-error: true
